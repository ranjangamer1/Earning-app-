<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App History Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .input-area {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #historyInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addHistoryButton {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #addHistoryButton:hover {
            background-color: #218838;
        }
        #historyList {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px; /* Optional: for scrollability */
            overflow-y: auto; /* Optional: for scrollability */
        }
        #historyList li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #historyList li:last-child {
            border-bottom: none;
        }
        #historyList li .timestamp {
            font-size: 0.8em;
            color: #777;
            margin-right: 8px;
        }
        /* Optional: Style for different types of log messages */
        #historyList li.info { color: #000; }
        #historyList li.success { color: green; }
        #historyList li.error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>App Action History</h1>

        <div class="input-area">
            <input type="text" id="historyInput" placeholder="Simulate an app action...">
            <button id="addHistoryButton">Add to History</button>
        </div>

        <h2>History Log:</h2>
        <ul id="historyList">
            <!-- History items will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        // Get references to the HTML elements
        const historyInput = document.getElementById('historyInput');
        const addHistoryButton = document.getElementById('addHistoryButton');
        const historyList = document.getElementById('historyList');

        /**
         * Function to add an item to the history list.
         * @param {string} text - The message for the history item.
         * @param {string} type - Optional: 'info', 'success', 'error' for styling.
         */
        function addHistoryItem(text, type = 'info') {
            if (!text.trim()) { // Don't add empty items
                return;
            }

            const listItem = document.createElement('li'); // Create a new <li> element

            // Add a timestamp
            const timestamp = new Date();
            const timeString = timestamp.toLocaleTimeString(); // e.g., 10:30:45 AM
            const dateString = timestamp.toLocaleDateString(); // e.g., 7/25/2024

            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = `[${dateString} ${timeString}]`;

            listItem.appendChild(timestampSpan); // Add timestamp to list item
            listItem.appendChild(document.createTextNode(text)); // Add the actual message
            
            // Add a class for styling based on type
            listItem.classList.add(type);

            // Add the new item to the top of the list
            historyList.prepend(listItem); // Or use historyList.appendChild(listItem) for bottom

            // Optional: Limit the number of history items displayed
            const maxItems = 20;
            while (historyList.children.length > maxItems) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // Event listener for the "Add to History" button
        addHistoryButton.addEventListener('click', function() {
            const newItemText = historyInput.value;
            addHistoryItem(newItemText, 'info'); // Add with default 'info' type
            historyInput.value = ''; // Clear the input field
            historyInput.focus(); // Put focus back to the input field
        });

        // Allow pressing Enter in the input field to add item
        historyInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addHistoryButton.click(); // Simulate a click on the button
            }
        });

        // --- Example of how your "app" might add to history ---
        // This would be called from other parts of your app's JavaScript code

        // Simulate initial app actions
        addHistoryItem("Application Started.", 'success');
        addHistoryItem("User 'Guest' logged in.", 'info');

        // Simulate an error
        setTimeout(() => {
            addHistoryItem("Failed to load user preferences.", 'error');
        }, 2000); // After 2 seconds

        // Simulate another action
        setTimeout(() => {
            addHistoryItem("Data synchronized with server.", 'success');
        }, 4000); // After 4 seconds

    </script>

</body>
</html>
